name: Terraform Plan and Comment

on:
  pull_request:
  push:
    branches-ignore:
      - main

jobs:
  terraform-update-pr:
    environment:
      bucketname = 'f29baf0e-81df-4090-a5a5-f33cb9566b0d'
    
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
    - name: Checkout the repository
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_wrapper: false

    - name: Terraform fmt
      id: fmt
      run: terraform fmt -check
      continue-on-error: true

    - name: Terraform Init
      run: terraform init
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.TERRAFORM_SA }}

    - name: Terraform Validate
      id: validate
      run: terraform validate -no-color
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.TERRAFORM_SA }}

    - name: Terraform Plan
      id: plan
      if: github.event_name == 'pull_request'
      run: |
        terraform plan -out=plan.out
        terraform show -json plan.out > plan.json
        cat plan.out
      continue-on-error: true
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.TERRAFORM_SA }}

    - name: list files
      if: github.event_name == 'pull_request'
      run: ls -la

    - name: diff
      if: github.event_name == 'pull_request'
      run: docker run --rm -v "$(pwd):/src" hahomdal/rover -standalone -planJSONPath=plan.json

    - name: unzip rover generated file
      if: github.event_name == 'pull_request'
      run: unzip rover.zip -d ${{ github.run_id }}

    - name: Generate diff svg
      if: github.event_name == 'pull_request'
      run: docker run --rm -v "$(pwd):/src" hahomdal/rover  -genImage=true -planJSONPath=plan.json
      
    - name: convert svg to png
      if: github.event_name == 'pull_request'
      run: |
        sudo apt-get install gsfonts
        convert -background none -density 1000 -resize 1000x rover.svg ${{ github.run_id }}/rover.png
        
    - id: 'google-auth'
      uses: 'google-github-actions/auth@v1'
      with:
        credentials_json: '${{ secrets.TERRAFORM_SA }}'
    
    - id: 'google-upload-file'
      uses: 'google-github-actions/upload-cloud-storage@v1'
      with:
        path: ${{¬†github.run_id }}
        destination: 'f29baf0e-81df-4090-a5a5-f33cb9566b0d'
        
    - uses: actions/github-script@v6
      if: github.event_name == 'pull_request'
      env:
        PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          //const exec = require('@actions/exec');
          //const core = require('@actions/core');

          let myOutput = '';
          let myError = '';
          const options = {};
          options.listeners = {
            stdout: (data) => {
              myOutput += data.toString();
            },
            stderr: (data) => {
              myError += data.toString();
            }
          };
          //options.cwd = '/src';
          //await exec.exec('/bin/base64', ['-i', 'rover.svg'], options);

          core.warning('TESTINGTESTINGTESTING');
          // 1. Retrieve existing bot comments for the PR
          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
          })
          const botComment = comments.find(comment => {
            return comment.user.type === 'Bot' && comment.body.includes('Terraform Format and Style')
          })

          // 2. Prepare format of the comment
          const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
          #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
          #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
          [![Visual Diff](https://storage.googleapis.com/f29baf0e-81df-4090-a5a5-f33cb9566b0d/${{ github.run_id }}/rover.png)](https://storage.googleapis.com/f29baf0e-81df-4090-a5a5-f33cb9566b0d/${{ github.run_id }}/index.html)

          <details><summary>Validation Output</summary>
          \`\`\`\n
          ${{ steps.validate.outputs.stdout }}
          \`\`\`

          </details>

          #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

          <details><summary>Show Plan</summary>
          \`\`\`\n
          ${process.env.PLAN}
          \`\`\`

          </details>

          *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ env.tf_actions_working_dir }}\`, Workflow: \`${{ github.workflow }}\`*`;

          // 3. If we have a comment, update it, otherwise create a new one
          if (botComment) {
            github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: botComment.id,
              body: output
            })
          } else {
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
          }
    - uses: actions/upload-artifact@v3
      with:
        name: visual-diff
        path: rover.svg
        

